services:
  - type: web
    name: filmi2k-stremio
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: HTTP_DEBUG
        value: "1"
      - key: PROXY_URL
        value: "https://corsproxy.io/"
